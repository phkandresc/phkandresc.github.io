<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hernan Barcos</title>
  </head>
  <body>
    <header id="title">
      <h1>Hernan Barcos</h1>
      <h2 id="cursive">El pirata</h2>
    </header>
    <main id="main">
      <section id="summary">
        <figure id="img-div">
          <img
            id="image"
            src="https://media.primicias.ec/2020/04/30095407/boats.jpg"
            alt="Barcos"
          />
          <figcaption id="img-caption">
            "El pirata" festejando un gol en Liga de Quito.
          </figcaption>
        </figure>
        <div id="stats">
          <div id="goles">
            <h4>Goles marcados:</h4>
            <p>40 goles</p>
          </div>
          <div id="partidos-jugados">
            <h4>Partidos jugados:</h4>
            <p>50 partidos</p>
          </div>
          <div id="titulos-ganados">
            <h4>Titulos ganados:</h4>
            <p>Copa Sudamericana</p>
          </div>
        </div>
      </section>

      <section id="tribute-info">
        <h3>La trayectoria de Hernan Barcos en la U:</h3>
      </section>
    </main>
  </body>
</html>
